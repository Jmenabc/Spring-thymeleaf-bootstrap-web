<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Index-Lista de productos</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
	crossorigin="anonymous">
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
	integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
	crossorigin="anonymous"></script>

</head>
<body>

	<ul th:each="producto : ${listaproductos1}">
		<li th:text="${producto.nombre}"></li>
		<li th:text="${producto.precio}"></li>
	</ul>
	<div class="text-center m-3">
		<h1>Bienvenidos a Spring</h1>
		<p>Para navegar a cualquier ventana utiliza este menu</p>
		<div class="col">
			<p>
				<a href="/HolaMundo">Hola Mundo</a>
			</p>
			<p>
				<a href="/ListaPedidos">Lista Pedidos</a>
			</p>
		</div>
	</div>
</body>
</html>
